<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math</title>
    <link rel="stylesheet" href="css/base.css" />
</head>

<body>
    <main class="maincon">
        <div class="calculator">
            <section class="display">
                <textarea type="text" id="screen" readonly class="screen"></textarea>
                <output id="result" class="resultscreen"></output>
            </section>
            <section class="keys">
                <section>
                    <button class="key numberkey" onclick="writenum(this)" value="9">
                        9
                    </button>
                    <button class="key numberkey" onclick="writenum(this)" value="8">
                        8
                    </button>
                    <button class="key numberkey" onclick="writenum(this)" value="7">
                        7
                    </button>

                    <button class="key simbolkey" onclick="writeoper(this)" value="/">
                        /
                    </button>
                </section>
                <section>
                    <button class="key numberkey" onclick="writenum(this)" value="4">
                        4
                    </button>
                    <button class="key numberkey" onclick="writenum(this)" value="5">
                        5
                    </button>
                    <button class="key numberkey" onclick="writenum(this)" value="6">
                        6
                    </button>

                    <button class="key simbolkey" onclick="writeoper(this)" value="*">
                        *
                    </button>
                </section>

                <section>
                    <button class="key numberkey" onclick="writenum(this)" value="1">
                        1
                    </button>
                    <button class="key numberkey" onclick="writenum(this)" value="2">
                        2
                    </button>
                    <button class="key numberkey" onclick="writenum(this)" value="3">
                        3
                    </button>

                    <button class="key simbolkey" onclick="writeoper(this)" value="-">
                        -
                    </button>
                </section>
                <section>
                    <button class="key numberkey" onclick="writeoper(this)" value="%">
                        %
                    </button>
                    <button class="key numberkey" onclick="writenum(this)" value="0">
                        0
                    </button>

                    <button class="key simbolkey" onclick="writenum(this)" value=".">
                        .
                    </button>
                    <button class="key simbolkey" onclick="writeoper(this)" value="+">
                        +
                    </button>
                </section>
                <section>
                    <button class="key operationkey delkey" onclick="del()">
                        del
                    </button>
                    <button class="key operationkey ckey" onclick="c()">
                        c
                    </button>

                    <button class="key simbolkey" onclick="solve()">=</button>
                </section>
            </section>
        </div>
    </main>
</body>
<script src="js/main.js"></script>

</html>
